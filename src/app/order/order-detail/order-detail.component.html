<div class="order-detail-container">
    <div>
        <button mat-raised-button color="primary" routerLink="/order">Go Back</button>
    </div>
    <div class="order-header">
        <div>
            <label class="order-detail-label">Order Date:</label>
            <label>{{ orderItem.orderDate | date }}</label> <!-- https://angular.io/api/common/DatePipe -->
        </div>
        <div>
            <label class="order-detail-label">Customer Name:</label>
            <label>{{ orderItem.customer }}</label> 
        </div>
        <div>
            <label class="order-detail-label">Total Amount:</label>
            <label>{{ orderItem.totalAmount }}</label> 
        </div>
    </div>
    <div>
        <app-table-view #tableView class="detail-table" [items]="orderItem.orderDetails" [columns]="detailColumns" >
        </app-table-view>
    </div>
</div>
